<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="./icon/Browser_icon.png">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div id="game_count">Game <span id="count_span">1</span></div>
    <div class="score_board">
        <div id="user_label" class="badge">user</div>
        <div id="computer_label" class="badge">comp</div>
        <span id="user_score">0</span> : <span id="computer_score">0</span>
    </div>
    <div class="result">
        <p>Think you have what it takes? ğŸ˜ˆ</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" />
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" />
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" />
        </div>
    </div>
    <p id="action_msg">ğŸ¤œMake your moveğŸ¤›</p>
    <div id="reset_btn">Reset Game</div>
    <script src="app.js"></script>
</body>
</html>
